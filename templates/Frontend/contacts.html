{% extends 'Frontend/base.html' %} {% block title %}Contacts{% endblock %} {%
block content %}
<div class="mt-[30px]">
  <form class="max-w-md mx-auto mb-6">
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only"
      >Search</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 19l-4-4m0-7A7 7 0 111 8a7 7 0 0114 0z"
          />
        </svg>
      </div>
      <input
        type="search"
        id="default-search"
        class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Search By Registration Number..."
        required
      />
      <button
        type="submit"
        class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
      >
        Search
      </button>
    </div>
  </form>

  <div class="relative overflow-x-auto">
    <table
      class="w-full text-sm text-left text-gray-500 border-collapse border border-gray-200"
    >
      <thead class="text-xs text-gray-700 uppercase bg-gray-100">
        <tr>
          <th scope="col" class="px-6 py-3 border border-gray-300">
            Registration Number
          </th>
          <th scope="col" class="px-6 py-3 border border-gray-300">
            Phone Number
          </th>
          <th scope="col" class="px-6 py-3 border border-gray-300">Email</th>
          <th scope="col" class="px-6 py-3 border border-gray-300">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap border border-gray-300"
          >
            Apple MacBook Pro 17"
          </th>
          <td class="px-6 py-4 border border-gray-300">Silver</td>
          <td class="px-6 py-4 border border-gray-300">Laptop</td>
          <td class="px-6 py-4 border border-gray-300">$2999</td>
        </tr>
        <tr class="bg-gray-50">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap border border-gray-300"
          >
            Microsoft Surface Pro
          </th>
          <td class="px-6 py-4 border border-gray-300">White</td>
          <td class="px-6 py-4 border border-gray-300">Laptop PC</td>
          <td class="px-6 py-4 border border-gray-300">$1999</td>
        </tr>
        <tr class="bg-white">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap border border-gray-300"
          >
            Magic Mouse 2
          </th>
          <td class="px-6 py-4 border border-gray-300">Black</td>
          <td class="px-6 py-4 border border-gray-300">Accessories</td>
          <td class="px-6 py-4 border border-gray-300">$99</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
